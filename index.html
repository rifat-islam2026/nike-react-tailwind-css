  <!--fontawesome -->
  <script src="https://kit.fontawesome.com/35edcfe896.js" crossorigin="anonymous"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

          <li><a class="font-semibold hover:text-gray-600" href="#">Home</a></li>
          <li><a class="font-semibold hover:text-gray-600" href="#">Product</a></li>
          <li><a class="font-semibold hover:text-gray-600" href="#">About Us</a></li>
          <li><a class="font-semibold hover:text-gray-600" href="#">Contact us</a></li>
        </ul>
      </div>

        <button id="mobile-Menu-Button" class="text-2xl">

        </button>
      </div>
      <!--mobile-menu -->
    </nav>
    <div id="mobile-Menu" class="md:hidden hidden">
      <ul class="flex flex-col items-start ms-5 py-5 gap-5 me-10">
        <li><a class="font-semibold hover:text-gray-600" href="#">Home</a></li>
        <li><a class="font-semibold hover:text-gray-600" href="#">Product</a></li>
        <li><a class="font-semibold hover:text-gray-600" href="#">About Us</a></li>
        <li><a class="font-semibold hover:text-gray-600" href="#">Contact us</a></li>
      </ul>
    </div>
  </header>

      <div class="container mx-auto flex px-5 py-12 md:flex-row flex-col items-center">
        <div class="max-w-md">
          <img src="images/Group 33092.png" class="" alt="">
        </div>
        <div
          class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
          <div class="uppercase">
            <span class="text-6xl font-bold text-[#FA804C]">Nike React </span><br>
            <span class="text-6xl font-bold text-[#363958]">Infinity Run 2</span>
          </div>
          <p class="text-gray-500 text-lg">Lorem Ipsum is simply dummy text of the printing
            and typesetting industry.</p>
          <button type="button"
            class="text-white bg-blue-500 py-4 px-5 rounded-md font-semibold hover:text-white hover:bg-blue-800 mt-5 transition-all duration-700 ">
            <i class="fa-solid fa-cart-shopping"></i> BUY NOW</button>
        </div>
      </div>
    </section>
    <!--Formal shoes -->
    <section class="container mx-auto py-14">
      <h1 class="font-bold text-5xl uppercase text-gray-800"> Formal shoes</h1>
      <div class="grid md:col-span-3 gap-3">
        <div>

  <script src="app.js"></script>
